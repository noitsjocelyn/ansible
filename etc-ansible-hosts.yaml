fedora_vms:
  # Defaults
  vars:
    admin_user: admin
    ssh_pub_key_file: ~/.ssh/id_ed25519.pub
    unraid_nobody_uid: 99
    unraid_users_gid: 100
    setup_omz: True

  hosts:
    util-f.lan:
      unraid_user_name: unraid
      unraid_shares:
        - plex
        - transmission
    leather.lan:
      unraid_user_name: leather
      unraid_shares:
        - leather
      setup_omz: False
